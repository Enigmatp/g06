<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An immersive H5 game experience with stunning visuals">
    <title>H5 Game - Loading</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <!-- Animated Background -->
        <div class="bg-animation">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <!-- Loading Content -->
        <div class="loading-content">
            <!-- Logo/Title -->
            <div class="game-logo">
                <h1 class="logo-text">
                    <span class="logo-letter">G</span>
                    <span class="logo-letter">A</span>
                    <span class="logo-letter">M</span>
                    <span class="logo-letter">E</span>
                </h1>
                <div class="logo-subtitle">EXPERIENCE</div>
            </div>

            <!-- Loading Bar Container -->
            <div class="loading-bar-container">
                <div class="loading-bar-bg">
                    <div class="loading-bar-fill" id="loading-bar-fill"></div>
                    <div class="loading-bar-glow"></div>
                </div>
                <div class="loading-percentage" id="loading-percentage">0%</div>
            </div>

            <!-- Loading Text -->
            <div class="loading-text" id="loading-text">正在初始化...</div>

            <!-- Loading Tips -->
            <div class="loading-tips" id="loading-tips">
                <p class="tip-text">提示：使用键盘方向键控制移动</p>
            </div>
        </div>

        <!-- Decorative Elements -->
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>
    </div>

    <!-- Game Container (Hidden initially) -->
    <div id="game-container" class="game-container hidden">
        <!-- Game UI -->
        <div class="game-ui">
            <div class="ui-panel">
                <div class="ui-item">
                    <span class="ui-label">🥚 宠物数量:</span>
                    <span class="ui-value" id="pet-count">0</span>
                </div>
                <div class="ui-item">
                    <span class="ui-label">💎 资源:</span>
                    <span class="ui-value" id="resource-count">0</span>
                </div>
                <button id="add-pet-btn" class="add-pet-btn">添加宠物</button>
            </div>
        </div>

        <!-- Game Canvas -->
        <canvas id="game-canvas"></canvas>

        <!-- Instructions -->
        <div class="instructions">
            <p>💡 拖拽宠物到水车让它们工作</p>
            <p>💕 拖拽宠物到另一个宠物进行互动</p>
        </div>
    </div>

    <script src="pet.js"></script>
    <script src="waterwheel.js"></script>
    <script src="game.js"></script>
    <script src="loading.js"></script>
</body>

</html>
